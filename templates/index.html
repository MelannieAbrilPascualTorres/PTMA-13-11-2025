{% extends "base.html" %}

{% block titulo %}Inicio{% endblock %}

{% block contenido %}

<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <div class="container mt-4">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'danger' }} alerts-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith%}
        </div>
        <form method="post" action="/search" class="text-center mt-3">
            <div class="mb-3">
                <label for="api" class="form-label"> NutriApi</label>
                <input type="text" required class="form-control" name="api" id="api" placeholder="Ingrese ">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
</div>


{% endblock %}
